<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Flores Timur</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // ==============================
        // 1. Inisialisasi Peta & Basemap
        // ==============================
        var map = L.map("map").setView([-8.3649634, 123.0509949], 10);

        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        basemap.addTo(map);


        // ==============================
        // 2. Layer Toponimi (Point)
        // ==============================
        let toponimi = L.layerGroup();

        fetch('data/toponimi.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "home_marker.png",
                                iconSize: [32, 32],
                                iconAnchor: [40, 40],
                                popupAnchor: [0, -50],
                                tooltipAnchor: [-16, -30],
                            }),
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        var popup_content = "Nama: " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " +
                            feature.geometry.coordinates[0];

                        layer.bindPopup(popup_content);
                        layer.bindTooltip(feature.properties.TOPONIMI, { direction: "right" });
                    },
                }).addTo(toponimi);
            });
        toponimi.addTo(map);


        // ==============================
        // 3. Layer Sungai (Polyline)
        // ==============================
        map.createPane('paneSungai');
        map.getPane("paneSungai").style.zIndex = 400;

        var sungai = L.geoJSON(null, {
            pane: 'paneSungai',
            style: function () {
                return { color: "blue", opacity: 1, weight: 1 };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function () {
                        sungai.bindTooltip(feature.properties.LAYER, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },
        });

        $.getJSON("data/sungai.geojson", function (data) {
            sungai.addData(data);
            map.addLayer(sungai);
        });


        // ==============================
        // 4. Layer Jalan (Polyline)
        // ==============================
        map.createPane('paneJalan');
        map.getPane("paneJalan").style.zIndex = 401;

        var jalan = L.geoJSON(null, {
            pane: 'paneJalan',
            style: function () {
                return { color: "red", opacity: 1, weight: 2 };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function () {
                        jalan.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },
        });

        $.getJSON("data/jalan.geojson", function (data) {
            jalan.addData(data);
            map.addLayer(jalan);
        });


        // ==============================
        // 5. Layer Jumlah Penduduk (Polygon)
        // ==============================
        map.createPane('paneJumlahPenduduk');
        map.getPane("paneJumlahPenduduk").style.zIndex = 301;

        var jumlah_penduduk = L.geoJSON(null, {
            pane: 'paneJumlahPenduduk',
            style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return { color: 'black', weight: 1, opacity: 1, fillColor: '#ffffb2', fillOpacity: 0.7 };
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.Penduduk <= 30000) {
                    return { color: 'black', weight: 1, opacity: 1, fillColor: '#fd8d3c', fillOpacity: 0.7 };
                }
                if (feature.properties.Penduduk > 30000) {
                    return { color: 'black', weight: 1, opacity: 1, fillColor: '#bd0026', fillOpacity: 0.7 };
                }
            },
            onEachFeature: function (feature, layer) {
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                    "Jumlah Penduduk: " + feature.properties.Penduduk + " Jiwa";

                layer.on({
                    click: function () { jumlah_penduduk.bindPopup(popup_content); },
                    mouseover: function () {
                        jumlah_penduduk.bindTooltip(feature.properties.WADMKC, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },
        });

        $.getJSON("data/batas_kecamatan.geojson", function (data) {
            jumlah_penduduk.addData(data);
            map.addLayer(jumlah_penduduk);
        });


        // ==============================
        // 6. Layer Batas Desa (Polygon)
        // ==============================
        map.createPane('paneBatasDesa');
        map.getPane("paneBatasDesa").style.zIndex = 305;

        var batas_desa = L.geoJSON(null, {
            pane: 'paneBatasDesa',
            style: function () {
                return { color: "black", weight: 0.5, opacity: 1, fillColor: "#ff0000", fillOpacity: 0 };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function () {
                        batas_desa.bindTooltip(feature.properties.WADMKD, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },
        });

        $.getJSON("data/batas_desa.geojson", function (data) {
            batas_desa.addData(data);
            map.addLayer(batas_desa);
        });


        // ==============================
        // 7. Layer Control
        // ==============================
        var baseMaps = {
            "OpenStreetMap": basemap,
        };

        var overlayMaps = {
            "Toponimi": toponimi,
            "Sungai": sungai,
            "Jalan": jalan,
            "Jumlah Penduduk": jumlah_penduduk,
            "Batas Desa": batas_desa,
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

    </script>
</body>

</html>
